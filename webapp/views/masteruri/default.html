<div class="row bg-title">
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
    <h4 class="page-title">Master URI </h4>
  </div>
  <!-- /.col-lg-3 -->
</div>

<div class="row">
  <div class="col-md-12">
    <div class="white-box">
      <div class="row">
        <div class="col-md-4" data-bind="with: master.record">
          <div class="form-horizontal">
            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label">Name</label>
              <div class="col-md-10">
                <input type="text" placeholder="Name" id="txtCode" class="form-control" name="source" required validationMessage="Source required" data-bind="value: Name" />
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-md-2 col-form-label">Options</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="5" data-bind="value: StringOptions"> </textarea>
              </div>
              <div class="col-md-offset-2 col-md-10">
                <label>*Separated by Enter</label>
                <button type="button" class="btn btn-sm btn-success btn-fill pull-right" title="Save" data-bind="click: master.saveData" style="margin-top: 3px;">
                  <i class="fa fa-save"></i> Save
                </button>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-7 col-md-offset-1">
          <div class="row">
            <button type="button" class="btn btn-sm btn-success btn-fill"  title="Refresh" data-bind="click: master.getData()"><i class="fa fa-refresh"></i> Refresh</button>
            <button type="button" class="btn btn-sm btn-info btn-fill pull-right" title="New" data-bind="click: master.new"><i class="fa fa-save"></i> Create New</button>
          </div>
          <div class="row">
            <div id="grid-master"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{NoCacheUrl "/scripts/masteruri.js"}}"></script>

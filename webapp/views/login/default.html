<div style="height: 100% !important; display: inline !important; position: fixed;">
  <div class="content" style="margin: 0 0 0 40px !important; height: 100%; background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.95),rgba(255,255, 255, 0.95) 10px, rgba(252, 252, 252, 0.9) 10px, rgba(252, 252, 252, 0.9) 20px) !important;">
    <!-- BEGIN LOGIN FORM -->
    <div id="login-form" class="login-form">
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>Enter any username and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input id="username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input id="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
        </div>
      </div>
      <div class="form-actions">
        <button onclick="doLogin();" type="submit" class="btn blue pull-right">
          Login <i class="m-icon-swapright m-icon-white"></i>
        </button>
      </div>
    </div>
    <!-- END LOGIN FORM -->

    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form">
      <h3>Forget Password ?</h3>
      <p>
        Enter your e-mail address below to reset your password.
      </p>
      <div class="form-group">
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" id="back-btn" class="btn">
          <i class="m-icon-swapleft"></i> Back
        </button>
        <button type="submit" class="btn blue pull-right">
          Submit <i class="m-icon-swapright m-icon-white"></i>
        </button>
      </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->

<script>
var doLogin = function(){
  var url = "/login/do";
  var param = {
    UserName: $("#username").val(),
    Password: $("#password").val(),
  }

  ajaxPost(url, param, function (data){
    if (data.success){
      location.href = "/dashboard/default"
    }
  });
}

$(document).ready(function() {
  $.backstretch([
    "../plugins/metronic/admin/pages/media/bg/bg4.jpg",
    "../plugins/metronic/admin/pages/media/bg/bg1.jpg",
    "../plugins/metronic/admin/pages/media/bg/bg2.jpg",
    "../plugins/metronic/admin/pages/media/bg/bg3.jpg"
    ], {
      fade: 1000,
      duration: 8000
	});

  $("#username").focus();

  $("#login-form input").keydown(function (e){
    if(e.keyCode == 13){
      doLogin()
    }
  });
});
</script>
<!-- END JAVASCRIPTS -->
